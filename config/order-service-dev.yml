spring:
  application:
    name: order-service
  cloud:
    config:
      override-none: true
#  rabbitmq:
#    host: 192.168.126.175
#    port: 5672
#    username: admin
#    password: admin

server:
  port: 8201

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

#开启feign配置
feign:
  hystrix:
    enabled: true

#启用actuator客户端,暴露 hystrix.stream 端点
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream